<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 6</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="layout-6">
        
        <div class="title-section">
            <div class="star">
                <span class="star1"></span>
                <span class="star2"></span>
                <span class="star3"></span>
                <span class="star4"></span>
            </div>
            <h2>HEAD <br>TO HEAD</h2>
            <h3>Who can make the most deals?</h3>
            <p>Competition ends in 3 days</p>
        </div>

        <div class="players">
            <div class="card card-1">
                <div class="card-top">
                    <figure>
                        <img src="./assets/images/female.png" alt="female">
                    </figure>
                    <div class="card-content">
                        <p class="closed-deals"><span>97</span> DEALS CLOSED</p>
                        <span class="progress-bar"></span>
                        <p class="target">On Target to Hit: 103</p>
                    </div>
                </div>
                <p class="name">ANNIE B</p>
            </div>

            <p class="vs">VS</p>

            <div class="card card-2">
                <div class="card-top">
                    <div class="card-content">
                        <p class="closed-deals"><span>89</span> DEALS CLOSED</p>
                        <span class="progress-bar"></span>
                        <p class="target">89% of target</p>
                    </div>
                    <figure>
                        <img src="./assets/images/male.png" alt="female">
                    </figure>
                </div>
                <p class="name">ROBERT</p>
            </div>
        </div>
    </section>
</body>
</html>
