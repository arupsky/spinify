<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 3</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="layout-3">
        <div class="row-1">
            <div class="card card-1">
                <figure>
                    <img src="./assets/images/female.png" alt="female">
                </figure>
                <div class="card-content">
                    <p class="name">ANNIE B ANNIE B ANNIE B</p>
                    <p class="closed-deals"><span>97</span> DEALS CLOSED</p>
                    <span class="progress-bar"></span>
                    <p class="target">On Target to Hit: 103</p>
                </div>
            </div>
            <div class="title-section">
                <h2>HEAD TO HEAD</h2>
                <h3>Who can make the most deals?</h3>
                <p>Competition ends in 3 days</p>
            </div>
        </div>
        <div class="row-2">
            <p class="vs">VS</p>
            <div class="card card-2">
                <div class="card-content">
                    <p class="name">ANNIE B ANNIE B ANNIE B</p>
                    <p class="closed-deals"><span>89</span> DEALS CLOSED</p>
                    <span class="progress-bar"></span>
                    <p class="target">89% of target</p>
                </div>
                <figure>
                    <img src="./assets/images/male.png" alt="female">
                </figure>
            </div>
        </div>
    </section>
</body>
</html>
