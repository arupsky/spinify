<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Midnight</title>
    <link rel="stylesheet" href="assets/css/corporateMidnight.css">
</head>
<body>
    <section class="head2head">
        <div class="header">
            <h1 class="headline">Head to Head</h1>
            <p class="subheadline">Who can make the most deals?</p>
        </div>
        <div class="content">
            <div class="item">
                <figure>
                    <img src="./assets/images/female.png" alt="female">
                </figure>
                <p class="name">Annie B</p>
                <p class="score">100,000,000</p>
                <p class="dealclosed">Deal closed</p>
                <div class="progressbar">
                    <div class="progressbar-inner"></div>
                </div>
                <p class="target">50% Of Target</p>
            </div>

            <div class="item-middle">
                <p class="vs"> <span>VS</span> </p>
                <p class="deadline-text"> <span>Competition Ends in 3 hours</span> </p>
            </div>

            <div class="item">
                <figure>
                    <img src="./assets/images/male.png" alt="female">
                </figure>
                <p class="name">Robert</p>
                <p class="score">180,000,000</p>
                <p class="dealclosed">Deal closed</p>
                <div class="progressbar">
                    <div class="progressbar-inner"></div>
                </div>
                <p class="target">90% Of Target</p>
            </div>
        </div>
    </section>
</body>
</html>
