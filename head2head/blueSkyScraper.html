<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue SkyScraper</title>
    <link rel="stylesheet" href="assets/css/blueSkyScraper.css">
</head>
<body>
    <section class="head2head modernBuilding">
        <div class="header">
            <h1 class="headline">Head to Head</h1>
            <p class="subheadline">Who can make the most deals?</p>
        </div>
        <div class="content">
            <div class="item">
                <div class="item-top">
                    <figure>
                        <img src="./assets/images/female.png" alt="female">
                    </figure>
                    <div class="item-top-right">
                        <p class="name">Annie B</p>
                        <p class="score">100,000,000</p>
                        <p class="dealclosed">Deal closed</p>
                    </div>
                </div>
                <div class="item-bottom">
                    <div class="progressbar">
                        <div class="progressbar-inner"></div>
                    </div>
                    <p class="target">50% Of Target</p>                         
                </div>           
            </div>

            <div class="item-middle">
                <p class="vs">VS</p>
            </div>

            <div class="item">
                <div class="item-top">
                    <figure>
                        <img src="./assets/images/male.png" alt="female">
                    </figure>
                    <div class="item-top-right">
                        <p class="name">Robert</p>
                        <p class="score">180,000,000</p>
                        <p class="dealclosed">Deal closed</p>
                    </div>
                </div>
                <div class="item-bottom">
                    <div class="progressbar">
                        <div class="progressbar-inner"></div>
                    </div>
                    <p class="target">90% Of Target</p>   
                </div>             
            </div>
        </div>
        <p class="deadline-text">Competition Ends in a day</p>
    </section>
</body>
</html>
