<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 4</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="layout-4">
        <h2 class="headline">
            <span>Quarterly Revenue Earned this Quarter</span> 
        </h2>
        <div class="row">
            <div class="card">
                <div class="card-inner">
                    <figure>
                        <img src="./assets/images/female.png" alt="female">
                    </figure>
                    <p class="title">Zimmerman, Anastasia Genevieve</p>
                </div>
            </div>
            <div class="revenue">
                <p>Quarterly Revenue Earned</p>
                <h2>$123,456,789</h2>
                <p>Ends in 14 days</p>
            </div>
            <div class="target">
                <div class="target-inner">
                    <div class="percentage">
                        <div class="text">
                            26%<div class="small">of target $55,000,000,000</div>
                        </div>
                        <svg>
                            <circle class="bg" cx="140" cy="140" r="120"></circle>
                            <circle class="progress" cx="160" cy="140" r="120"></circle>
                        </svg>
                    </div>
                    <p class="target-to-hit">
                        On Target to Hit $123,456,789
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
