<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Japanese</title>
    <link rel="stylesheet" href="assets/css/japanese-1920.css">
</head>
<body class="leaderboard-japanese-1920">
    <section class="leaderboard">
        <div class="header">
            <h1 class="headline"> <span>New Deal Won!</span> </h1>
            <p class="subheadline">Description goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt</p>
        </div>
        <div class="content">
            <div class="content-top">
                <figure>
                    <img src="./assets/images/female.jpg" alt="female">
                </figure>
                <p class="figure-title">ANNABELLA MARIE BAUTISTA</p>
            </div>
            <div class="content-bottom">
                <p class="content-text">
                   <span class="quote-sign"></span> ANNABELLA just won the Coca-Cola deal for <span>$99,999,999.99</span>. Keep up the great work!
                </p>
            </div>
        </div>
    </section>
</body>
</html>
